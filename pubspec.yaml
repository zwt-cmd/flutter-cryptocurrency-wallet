name: flutter_app
description: "A Flutter application with Riverpod, go_router, and Material 3."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # 状态管理
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # 路由
  go_router: ^14.6.2

  # 网络请求
  dio: ^5.7.0

  # 图标库
  flutter_vector_icons: ^2.0.0

  # 本地存储
  shared_preferences: ^2.3.4

  # 多语言
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

  # 代码生成
  build_runner: ^2.4.13
  freezed: ^2.5.7
  freezed_annotation: ^2.4.4
  json_serializable: ^6.8.0
  riverpod_generator: ^2.6.3

flutter:
  uses-material-design: true
  generate: true
